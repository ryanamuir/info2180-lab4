<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avengers Character Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AVENGERS CHARACTER SEARCH</h1>
    <form id="searchForm">
      <label for="query">Search by Full Name or Alias:</label>
      <input type="text" id="query" placeholder="e.g. Captain America or Steve Rogers">
      <button type="submit">Search</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
